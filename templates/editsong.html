{% extends "base.html" %}
{% block content %}
<div class='container-fluid text-center'>
    <h1>Edit song from {{playlist.name}}</h1>
    <form method='post'>
        <input type='text' class='input-song' name='edit_title'
            value="{{song.title}}">
        <br>
        <input type='text' class='input-song' name='edit_artist'
            value="{{song.artist}}">
        <br>
        <input type='text' class='input-song' name='edit_genre'
            value="{{song.genre}}">
        <br>
        <input type='text' class='input-song' name='edit_youtube'
            value="https://www.youtube.com/watch?v={{song.youtube}}"
            placeholder="Youtube Link">
        <br>
        <input type='text' class='input-song' name='edit_rendition'
            value="{{song.rendition}}" placeholder='Rendition of:'>
        <br>
        <a href="{{url_for('showSongs', playlist_id = playlist.id)}}">
            Cancel
        </a>
        <input class='CRUD-button' type='submit' value='Edit'>
    </form>
</div>



{% endblock %}

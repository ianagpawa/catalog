{% extends "base.html" %}
{% block content %}
<div class='container-fluid text-center'>
    <h1>Delete Song</h1>
    <h3>
        Are you sure you want to delete
            <span class='warning'>{{song.title}}</span>?
    </h3>
    <h4 class='warning'>This cannot be undone</h4>
    <div class='row'>
        <div class='col-md-offset-4 col-md-1'>
            <a href="{{url_for('showSingle',
                playlist_id = song.playlist_id, song_id = song.id)}}">
                Cancel
            </a>
        </div>
        <div class='col-md-1 col-md-offset-2'>
            <form method='post'>
                <input class='warning inline' type='submit'
                    name='delete_song' value='Delete'>
            </form>
        </div>

    </div>
</div>



{% endblock %}

{% extends "base.html" %}
{% block content %}

<h1>Edit menu item from {{restaurant.id}}</h1>
<form method='post'>
    <input type='text' size='30' name='edit_item_name'
        value="{{item.name}}">
    <input type='text' size='10' name='edit_item_price'
        value="{{item.price}}">
    <br>
    <textarea name='edit_item_description'>{{item.description}}</textarea>
    <br>
    <input type='submit' value='Edit'>
</form>



{% endblock %}

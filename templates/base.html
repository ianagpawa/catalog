            async defer>
        </script>
        <script src="//apis.google.com/js/platform.js?onload=start"></script>
        <script type="text/javascript" src="{{url_for('static', filename='js/test.js')}}"></script>


    </head>

    <body>
        <div class="container-fluid">
            <div class='row top-part'>
                <div class='col-md-4 logit'>
                    <a id='home' href="{{url_for('showPlaylists')}}">
                        Aural History
                    </a>
                </div>
                <div class='col-md-offset-2 col-md-4 text-right logit'>
                    {% if 'username' not in session %}
                    <a class='log' id='login' href="{{url_for('showLogin')}}">Log In</a>
                    {% else %}
                    <ul class="navbar-nav navbar-right">
                        <li><img id='user-image' src="{{session.picture}}"
                            height="40" width="40">
                        </li>
                        <li id='username'>
                            {{session.username}}
                        </li>
                        <li id="logout">
                            <a id='logout-a' href="{{url_for('disconnect')}}">
                                Log Out
                            </a>
                        </li>
                    </ul>

                    {% endif %}
                </div>

            </div>
            {% block content %}
            {% endblock %}
        </div>

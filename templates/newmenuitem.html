{% extends "base.html" %}
{% block content %}

<h1>Add a menu item</h1>
<form method='post'>
    <input type='text' size='30' name='item_name' placeholder="Item Name">
    <input type='text' size='10' name='item_price'
        placeholder="Item Price">
    <br>
    <textarea name='item_description'
        placeholder="Item Description"></textarea>
    <br>
    <input type='submit' value='Add'>
</form>

{% endblock %}
